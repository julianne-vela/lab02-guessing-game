<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Guess a Number</title>
  </head>

  <body>
    <header>
      <h2>Number Guessing Game!</h2>
    </header>
    <main>
      <section class="main-section">
        <details>
          <summary>Instructions for Guessing Game</summary>
          <p>
            Enter your guess into the number field and press the button to check
            your answer. Be careful, though, you've only got 4 guesses to get it
            right!
          </p>
        </details>
        <div class="hidden" id="user-hint"></div>
        <input id="user-input" type="number" />
        <button id="submit-button">Guess!</button>

        <div id="random-number"></div>
        <div class="hidden" id="final-results">Win or Lose</div>
      </section>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
